            input::-webkit-outer-spin-button,
           input::-webkit-inner-spin-button {
           -webkit-appearance: none;
           margin: 0;
           }
       </style>

    <body>
        <section class="vh-80 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card text-dark" style="border-radius: 1rem; background-color: rgb(221, 155, 169);">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-5 mt-md-4 pb-5">
          
                        <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                        <p class="text-dark-50 mb-5">Please enter your username and password!</p>
          
                        <form action="register.php" class="form-outline form-dark mb-4" method="post">

                          <input type="number" name="userid" class="form-control form-control-lg" required/>
                          <label class="form-label" for="useid">User ID</label>

                          <input type="text" name="username" class="form-control form-control-lg" required/>
                          <label class="form-label" for="username">Username</label>
                
                          <input type="password" name="password" id="pass" class="form-control form-control-lg" required/>
                          <label class="form-label" for="password">Password</label>
                
                          <input type="password" name="confirm" id="confirmpass" class="form-control form-control-lg" required/>
                          <label class="form-label" for="confirm">Confirm Password</label>

                        <div class="text text-danger">
                            <p id="error"></p>
                        </div>
                        <div class="text text-success">
                            <p id="valid"></p>
                        </div>

                        <button class="btn btn-outline-dark btn-lg px-5" type="submit">Sign up</button>
                    </form>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
